<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/557968f5bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <p style="font-size: 2em;"><i class="fas fa-stopwatch"></i></p>

    <div>
        <h1 id="hour">00 </h1><span style="font-size: 2em;">:</span> 
          
          <h1 id="min">00 </h1><span style="font-size: 2em;">:</span>
          
          <h1 id="sec">00 </h1><span style="font-size: 2em;">.</span>
          
          <h2 id="msec">00</h2>
      </div>
      <div>
          <button id="btn" onclick="start()" ><i class="fas fa-play-circle"></i></button>
          <button id="btn1" onclick="stop()"><i class="fas fa-pause"></i></button>
          <button id="btn2" onclick="reset()">Reset</button>
          <button id="lap">Lap</button>
          
      </div>

      <div>
        <h3>Splits <br> <br> <i class="fas fa-history"></i> </h3>
        <ol id="laps"></ol>
      </div>
    
</body>
<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
